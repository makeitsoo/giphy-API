<!DOCTYPE html>
<html>
<head>
	<title>giphy API</title>

	<!--link bootstrap version 3.3.7-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--link bootswatch -->
		<link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">

    <style>

    img {
      width: 48%;
      height: auto;
      float:left; 
      margin-top: 5px;
      margin-bottom: 5px;
      margin-right: 5px;
      margin-left:5px;
    }

    </style>


</head>
<body>

<!-- page container -->
  <div class="container content">

  	<!-- buttons section -->
	<div class="row buttonRow">
		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pick a Sport</h3>
        </div>
        <div id="buttons-view" class="panel-body">
                buttons prepend here
        </div> <!-- close panel body -->
      </div> <!--panel close-->
		</div> <!--close col -->
	</div> <!--close row -->

	<!-- giphs section --> 
    <div class="row">
      <div class="col-md-8 main">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Giphs</h3>
          </div>
          <div id="giphy-view" class="panel-body">

          </div> <!-- close panel body -->
        </div> <!--panel close-->
		
      </div> <!-- close col-md-8 -->

    <!-- SIDE BAR -->
      <div class="col-md-4 sidebar">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sports Buttons</h3>
          </div>

          <div class="panel-body">
				<form class="giph-form">
          <div class="form-group">
            <label class="control-label" for="inputDefault">Add a search button</label>
            <input type="text" class="form-control" id="inputDefault">
            <br>
            <input type="submit" class="btn btn-default" id="searchButton" value="Add">
          </div>

				</form> <!--close form -->
          </div> <!-- close panel body -->
        </div> <!-- close panel -->
      </div> <!-- close col-md-4 -->
    </div> <!-- close row -->

</div> <!-- close container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
          // Initial array of sports
      var giphs = ["NFL", "Rugby", "Baseball", "Motocross", "Snowmobiling"];

      // displayGiph function re-renders the HTML to display the appropriate content
      function displayGiph() {

        var giph = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        giph + "&api_key=dc6zaTOxFJmzC&limit=10" ;

        // Creating an AJAX call for the specific giph button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          console.log(queryURL);
          console.log(response);

          // storing the data from the AJAX request in the results variable
          var results = response.data;
          console.log(results);

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var giphDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var giphImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            giphImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the giphDiv
            giphDiv.append(p);
            giphDiv.append(giphImage);

            // Prependng the giphDiv to the HTML page in the "#giphy-view" div
            $("#giphy-view").prepend(giphDiv);
          } // close for loop

        }); // close ajax response function

      } // close displayGiph function

      // Function for displaying giph data
      function renderButtons() {

        // Deleting the giohs prior to adding new giphs
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of giphs
        for (var i = 0; i < giphs.length; i++) {

          // Then dynamicaly generating buttons for each giph in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of giph to our button
          a.addClass("giph");
          // Adding a data-attribute
          a.attr("data-name", giphs[i]);
          // Providing the initial button text
          a.text(giphs[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events when a giph button is clicked
      $("#searchButton").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var giph = $(".form-control").val().trim();

        // Adding movie from the textbox to our array
        giphs.push(giph);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".giph", displayGiph);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();


  </script>

</body>
</html>
