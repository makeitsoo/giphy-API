<!DOCTYPE html>
<html>
<head>
	<title>giphy API</title>

	<!--link bootstrap version 3.3.7-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--link bootswatch -->
		<link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">


</head>
<body>

<!-- page container -->
  <div class="container content">

  	<!-- buttons section -->
	<div class="row buttonRow">
		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pick a Sport</h3>
        </div>
        <div id="buttons-view" class="panel-body">
                buttons prepend here
        </div> <!-- close panel body -->
      </div> <!--panel close-->
		</div> <!--close col -->
	</div> <!--close row -->

	<!-- giphs section --> 
    <div class="row">
      <div class="col-md-8 main">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Giphs</h3>
          </div>
          <div id="giphy-view" class="panel-body">

          </div> <!-- close panel body -->
        </div> <!--panel close-->
		
      </div> <!-- close col-md-8 -->

    <!-- SIDE BAR -->
      <div class="col-md-4 sidebar">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sports Buttons</h3>
          </div>

          <div class="panel-body">
				<form class="giph-form">
          <div class="form-group">
            <label class="control-label" for="inputDefault">Add a search button</label>
            <input type="text" class="form-control" id="inputDefault">
            <br>
            <input type="submit" class="btn btn-default" id="searchButton" value="Add">
          </div>

				</form> <!--close form -->
          </div> <!-- close panel body -->
        </div> <!-- close panel -->
      </div> <!-- close col-md-4 -->
    </div> <!-- close row -->

</div> <!-- close container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
          // Initial array of movies
      var giphs = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // displayGiph function re-renders the HTML to display the appropriate content
      function displayGiph() {

        var giph = $(this).attr("data-name");
        var queryURL = "https://www.omdbapi.com/?t=" + giph + "&y=&plot=short&apikey=40e9cece";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          // Creating a div to hold the movie
          var giphDiv = $("<div class='giph'>");

          // Storing the rating data
          var rating = response.Rated;

          // Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          giphDiv.append(pOne);

          // Storing the release year
          var released = response.Released;

          // Creating an element to hold the release year
          var pTwo = $("<p>").text("Released: " + released);

          // Displaying the release year
          giphDiv.append(pTwo);

          // Storing the plot
          var plot = response.Plot;

          // Creating an element to hold the plot
          var pThree = $("<p>").text("Plot: " + plot);

          // Appending the plot
          giphDiv.append(pThree);

          // Retrieving the URL for the image
          var imgURL = response.Poster;

          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);

          // Appending the image
          giphDiv.append(image);

          // Putting the entire giph above the previous all the other giphs
          $("#giphy-view").prepend(giphDiv);
        });

      }

      // Function for displaying giph data
      function renderButtons() {

        // Deleting the giohs prior to adding new giphs
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of giphs
        for (var i = 0; i < giphs.length; i++) {

          // Then dynamicaly generating buttons for each giph in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of giph to our button
          a.addClass("giph");
          // Adding a data-attribute
          a.attr("data-name", giphs[i]);
          // Providing the initial button text
          a.text(giphs[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events when a giph button is clicked
      $("#searchButton").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var giph = $(".form-control").val().trim();

        // Adding movie from the textbox to our array
        giphs.push(giph);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".giph", displayGiph);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();


  </script>

</body>
</html>
